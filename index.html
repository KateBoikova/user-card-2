<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flexContainer">
    <div class="cardContainer">
      <div class="userImage">
        <img src="./img/michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="Christina Turner">        
      </div>
      <div class="userInfo">
        <h1>Christina W. Turner</h1>
        <p>interaction designer</p>
        <div>
          <img src="./img/map-marker.png" alt="map marker">
          <p>Austin, Texas</p>
        </div>
      </div>
      <div class="followers">
        <p>2.5k + followers</p>
        <div class="followersImages">
          <img src="./img/4d4a687dbbc82f81d216006beda44077.jpg" alt="">
          <img src="./img/allef-vinicius-OEMsLzuWKQc-unsplash.jpg" alt="">
          <img src="./img/erik-lucatero-d2MSDujJl2g-unsplash.jpg" alt="">
          <img src="./img/warren-wong-VVEwJJRRHgk-unsplash.jpg" alt="">
          <img src="./img/hospital.png" alt="plus">
        </div>
      </div>
      <div class="socialLinks">
        <img src="./img/facebook.png" alt="facebook">
        <img src="./img/" alt="">
        <img src="./img/twitter.png" alt="twitter">
        <img src="./img/pinterest.png" alt="pinterest">
        <img src="./img/linkedin.png" alt="linkedin">
      </div>
    </div>
  </div>
</body>
</html>
